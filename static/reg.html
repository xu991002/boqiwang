<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://www.boqii.com/favicon.ico">
    <link rel="stylesheet" href="./css/reg.css">
    <title>用户注册</title>

</head>

<body>
    <div class="wrap">
        <!-- 公共头部 -->
        <div class="header">
            <div class="toolbar">
                <div class="toolbar-auto">
                    <ul class="toolbar-left">
                        <li><a href="javascript:;">波奇网</a></li>
                        <li><a href="javascript:;">波奇商城</a></li>
                        <li><a href="javascript:;">宠物百科</a></li>
                        <li><a href="javascript:;">Investor Relations</a></li>
                    </ul>
                    <ul class="toolbar-right">
                        <li class="toolbar-login">
                            <a href="javascript:;">登录</a>
                        </li>
                        <li class="toolbar-registered">
                            <a href="javascript:;">注册</a>
                        </li>
                        <li class="toolbar-weibo">
                            <a href="javascript:;">
                                <em class="weibo"></em>
                                微博</a>
                            <div class="wb-select">
                                <img src="./image/index.wb.jpg" alt="">
                            </div>
                        </li>
                        <li class="toolbar-weixin">
                            <a href="javascript:;"><em class="weixin"></em>微信</a>
                            <div class="wx-select">
                                <img src="./image/index.wb.jpg" alt="">
                            </div>
                        </li>
                        <li class="toolbar-phone">
                            <a href="javascript:;"><em class="tel"></em>手机版</a>
                            <dl class="phone-select">
                                <dt>
                                    <img src="./image/index.wb.jpg" alt="">
                                </dt>
                                <dd class="name">波奇宠物APP</dd>
                                <dd style="font-size: 12px;">注册享270，首单送330</dd>
                                <dd>
                                    <a class="iphone" href="javascript:;"></a>
                                </dd>
                                <dd>
                                    <a class="android" href="javascript:;"></a>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 注册开始 -->
        <div class="reg-content">
            <div class="reg-auto">
                <div class="reg-top">
                    <a href="javascript:;">
                        <img src="./image/index.logo2.png" width="190" height="88" alt="">
                    </a>
                    <h1>用户注册</h1>
                    <div class="has_number">
                        已有波奇帐号，
                        <a href="javascript:;">直接登录</a>
                    </div>
                </div>
                <div class="gl-body">
                    <div class="reg-l left">
                        <div class="reg-l-tag">
                            <div class="reg-l-t-list current left">
                                <em></em>
                                手机注册
                            </div>
                        </div>
                        <div>
                            <div class="reg-l-body"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
