<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://www.boqii.com/favicon.ico">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <link rel="stylesheet" href="./css/reg.css">

    <title>用户注册</title>

</head>

<body>
    <div class="wrap">
        <!-- 公共头部 -->
        <div class="header">
            <div class="toolbar">
                <div class="toolbar-auto">
                    <ul class="toolbar-left">
                        <li><a href="javascript:;">波奇网</a></li>
                        <li><a href="javascript:;">波奇商城</a></li>
                        <li><a href="javascript:;">宠物百科</a></li>
                        <li><a href="javascript:;">Investor Relations</a></li>
                    </ul>
                    <ul class="toolbar-right">
                        <li class="toolbar-login">
                            <a href="javascript:;">登录</a>
                        </li>
                        <li class="toolbar-registered">
                            <a href="javascript:;">注册</a>
                        </li>
                        <li class="toolbar-weibo">
                            <a href="javascript:;">
                                <em class="weibo"></em>
                                微博</a>
                            <div class="wb-select">
                                <img src="./image/index.wb.jpg" alt="">
                            </div>
                        </li>
                        <li class="toolbar-weixin">
                            <a href="javascript:;"><em class="weixin"></em>微信</a>
                            <div class="wx-select">
                                <img src="./image/index.wb.jpg" alt="">
                            </div>
                        </li>
                        <li class="toolbar-phone">
                            <a href="javascript:;"><em class="tel"></em>手机版</a>
                            <dl class="phone-select">
                                <dt>
                                    <img src="./image/index.wb.jpg" alt="">
                                </dt>
                                <dd class="name">波奇宠物APP</dd>
                                <dd style="font-size: 12px;">注册享270，首单送330</dd>
                                <dd>
                                    <a class="iphone" href="javascript:;"></a>
                                </dd>
                                <dd>
                                    <a class="android" href="javascript:;"></a>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 注册开始 -->
        <div class="reg-content">
            <div class="reg-auto">
                <div class="reg-top">
                    <a href="javascript:;">
                        <img src="./image/index.logo2.png" width="190" height="88" alt="">
                    </a>
                    <h1>用户注册</h1>
                    <div class="has_number">
                        已有波奇帐号，
                        <a href="javascript:;">直接登录</a>
                    </div>
                </div>
                <div class="gl-body">
                    <div class="reg-l left">
                        <div class="reg-l-tag">
                            <div class="reg-l-t-list current left">
                                <em></em>
                                手机注册
                            </div>
                        </div>
                        <div>
                            <div class="reg-l-body">
                                <form id="form">
                                    <div class="form-list">
                                        <span>手机号码：</span>
                                        <div class="iphone-ipt borderd">
                                            <input class="teliphone" style="color: #666;" type="text"
                                                placeholder="请输入手机号" maxlength="11">
                                        </div>
                                        <div class="k_em">
                                            <div class="tip err errone">请输入手机号码！</div>
                                        </div>
                                    </div>
                                    <div class="form-list">
                                        <span>设置密码：</span>
                                        <div class="iphone-ipt borderd">
                                            <input class="password" style="color: #666;" type="password"
                                                placeholder="6-20大小写英文字母、数字或符号" maxlength="11">
                                        </div>
                                        <div class="k_em1">
                                            <div class="tip err1 errone">请输入密码！</div>
                                        </div>
                                    </div>
                                    <div class="form-list">
                                        <span>确认密码：</span>
                                        <div class="iphone-ipt borderd">
                                            <input class="password1" style="color: #666;" type="password"
                                                placeholder="请再次输入密码" maxlength="11">
                                        </div>
                                        <div class="k_em2">
                                            <div class="tip err2 errone">请再次输入密码！</div>
                                        </div>
                                    </div>
                                    <div class="form-list">
                                        <span>昵称：</span>
                                        <div class="iphone-ipt borderd">
                                            <input class="user" style="color: #666;" type="text" placeholder="请输入昵称"
                                                maxlength="11">
                                        </div>
                                        <div class="k_em3">
                                            <div class="tip err3 errone">请输入昵称！</div>
                                        </div>
                                    </div>
                                    <div class="form-list">
                                        <span>验证码：</span>
                                        <div class="iphone-ipt borderd">
                                            <input class="ipt" style="color: #666;" type="text">
                                            <div class="k-em">
                                                <div class="tip1 tipone"></div>
                                            </div>

                                        </div>
                                        <span class="iphone-ipt spanone">
                                            6666
                                        </span>
                                        <div class="change">
                                            <a href="javascript:;">看不清？换一张</a>
                                        </div>
                                    </div>

                                    <div class="form-list">
                                        <span>&nbsp;</span>
                                        <label class="agreement left">
                                            <input class="chk" type="checkbox"> 我已阅读并同意
                                            <a href="javascript:;" class="a">《波奇网服务协议》</a>
                                        </label>
                                    </div>
                                    <div class="form-list">
                                        <span>&nbsp;</span>
                                        <div class="login-btn left">
                                            <a class="dj" href="javascript:;">注 册</a>
                                        </div>
                                    </div>
                                    <div class="form-list">
                                        <span>&nbsp;</span>

                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                    <div class="reg-r right">
                        <a href="javascript:;">
                            <img src="./image/index.reg3.jpg" alt="">
                        </a>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="./js/reg.js"></script>
</body>

</html>
